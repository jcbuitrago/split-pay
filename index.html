<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Split-Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal extras for table layout */
    .grid { display: grid; gap: 1rem; max-width: 920px; }
    section { background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 0.5rem; }
    .row { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    input[type="text"], input[type="number"] { padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #334155; background: #0b1229; color: var(--fg); }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #1e293b; padding: 0.5rem; text-align: left; }
    .right { text-align: right; }
    .muted { opacity: 0.8; font-size: 0.9rem; }
    .results li { margin: 0.25rem 0; }
  </style>
</head>
<body>
  <main class="container grid">
    <header>
      <h1>Split-Pay</h1>
      <p class="muted">Add people and products, check who consumed each, then split.</p>
    </header>

    <section id="peopleSection">
      <h2>People</h2>
      <div class="row">
        <input id="personName" type="text" placeholder="Name (e.g., Alex)" />
        <button id="addPersonBtn">Add person</button>
      </div>
      <ul id="peopleList"></ul>
    </section>

    <section id="productsSection">
      <h2>Products</h2>
      <div class="row">
        <input id="productName" type="text" placeholder="Product (e.g., Pizza)" />
        <input id="productPrice" type="number" step="0.01" placeholder="Price (e.g., 12.50)" />
        <button id="addProductBtn">Add product</button>
      </div>
      <div id="productsTableWrap"></div>
    </section>

    <section id="splitSection">
      <h2>Split</h2>
      <div class="row">
        <label for="taxPercent">Tax (%)</label>
        <input id="taxPercent" type="number" step="0.01" min="0" placeholder="e.g., 8.5" />
      </div>
      <button id="splitBtn">Split bill</button>
      <ul id="results" class="results"></ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
