<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Split-Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal extras for table layout */
    .grid { 
      display: grid; 
      gap: 1.25rem; 
      max-width: 920px;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
    }
    @media (max-width: 640px) {
      .grid { 
        gap: 1rem; 
        padding: 0.75rem;
      }
    }
    h1, h2 {
      color: var(--fg);
      letter-spacing: 0.02em;
    }
    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.95;
    }
    @media (max-width: 640px) {
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.25rem; margin-bottom: 0.75rem; }
    }
    header { position: relative; }
    .theme-toggle { position: absolute; top: 0.5rem; right: 0.5rem; }
    section { 
      background: var(--surface);
      padding: 1.5rem; 
      border-radius: 16px;
      box-shadow: 0 2px 12px var(--shadow-soft), 0 1px 4px var(--shadow);
      transition: box-shadow 0.3s ease;
    }
    @media (max-width: 640px) {
      section { 
        padding: 1rem;
        border-radius: 12px;
      }
    }
    section:hover {
      box-shadow: 0 4px 16px var(--shadow-soft), 0 2px 6px var(--shadow);
    }
    .row { 
      display: flex; 
      gap: 0.5rem; 
      flex-wrap: wrap;
      align-items: center;
    }
    @media (max-width: 640px) {
      .row { 
        gap: 0.625rem;
      }
      .row input[type="text"],
      .row input[type="number"] {
        flex: 1 1 auto;
        min-width: 0;
      }
      .row button {
        flex-shrink: 0;
      }
    }
    input[type="text"], input[type="number"] { 
      padding: 0.625rem 0.875rem; 
      border-radius: 10px; 
      border: 2px solid var(--border); 
      background: var(--surface); 
      color: var(--fg);
      font-size: 1rem;
      box-shadow: inset 0 1px 3px var(--shadow-soft);
      transition: all 0.2s ease;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: inset 0 1px 3px var(--shadow-soft), 0 0 0 3px rgba(255, 140, 97, 0.15);
    }
    table { 
      width: 100%; 
      border-collapse: collapse;
    }
    th, td { 
      border-bottom: 1px solid var(--border); 
      padding: 0.75rem; 
      text-align: left;
      font-size: 0.95rem;
      transition: background 0.2s ease;
    }
    @media (max-width: 640px) {
      th, td { 
        padding: 0.5rem 0.375rem;
        font-size: 0.875rem;
      }
      th:first-child, td:first-child {
        padding-left: 0.5rem;
      }
    }
    tbody tr:hover {
      background: rgba(255, 140, 97, 0.05);
    }
    .right { text-align: right; }
    .muted { opacity: 0.8; font-size: 0.9rem; }
    
    /* Result cards */
    #results {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin: 1rem 0;
      padding: 0;
      list-style: none;
    }
    .result-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1.25rem;
      box-shadow: 0 1px 4px var(--shadow-soft);
      transition: all 0.2s ease;
      gap: 1rem;
    }
    .result-card:hover {
      box-shadow: 0 2px 8px var(--shadow-soft);
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .result-info {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }
    .result-name {
      font-weight: 600;
      font-size: 1.05rem;
      color: var(--fg);
    }
    .result-amount {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
    }
    .share-btn {
      flex-shrink: 0;
      padding: 0.5rem;
      font-size: 1.25rem;
      min-height: 36px;
      width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 640px) {
      .result-card {
        padding: 0.875rem 1rem;
      }
      .result-name {
        font-size: 1rem;
      }
      .result-amount {
        font-size: 1.15rem;
      }
      .share-btn {
        padding: 0.45rem;
        font-size: 1.15rem;
        width: 34px;
        min-height: 34px;
      }
    }
    .qty-input { width: 64px; }
    /* People chips: aesthetic boxes with X buttons */
    #peopleList { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 0.625rem; 
      padding: 0; 
      margin: 0.75rem 0 0 0;
    }
    @media (max-width: 640px) {
      #peopleList {
        gap: 0.5rem;
      }
    }
    .person-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--surface);
      border: 2px solid var(--border);
      border-radius: 24px;
      padding: 0.5rem 0.625rem 0.5rem 1rem;
      box-shadow: 0 1px 4px var(--shadow-soft);
      transition: all 0.2s ease;
    }
    @media (max-width: 640px) {
      .person-chip {
        padding: 0.45rem 0.5rem 0.45rem 0.875rem;
        gap: 0.375rem;
      }
    }
    .person-chip:hover {
      box-shadow: 0 2px 8px var(--shadow-soft);
      transform: translateY(-1px);
      border-color: var(--accent);
    }
    .chip-name {
      font-weight: 500;
      color: var(--fg);
      letter-spacing: 0.01em;
    }
    .chip-remove {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      min-height: 24px;
      padding: 0;
      border-radius: 50%;
      background: var(--accent);
      color: var(--bg);
      font-size: 1.25rem;
      font-weight: 600;
      line-height: 1;
      opacity: 0.85;
      transition: all 0.15s ease;
    }
    .chip-remove:hover {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 2px 6px var(--shadow);
    }
    .chip-remove:active {
      transform: scale(0.95);
    }
    /* Right-aligned remove column in products table */
    th.remove-col, td.remove-col { text-align: right; width: 1%; white-space: nowrap; }
    /* Optional: compact remove buttons */
    button[data-remove-person], button[data-remove-product] { 
      padding: 0.375rem 0.625rem;
      font-size: 0.875rem;
      border-radius: 8px;
      opacity: 0.85;
    }
    button[data-remove-person]:hover, button[data-remove-product]:hover {
      opacity: 1;
    }

    /* Mobile UX improvements */
    @media (max-width: 640px) {
      /* Touch-friendly targets */
      button { min-height: 44px; padding: 0.5rem 0.75rem; }
      input[type="text"], input[type="number"] { min-height: 44px; }
      input[type="checkbox"] { 
        width: 22px; 
        height: 22px;
        cursor: pointer;
        transition: transform 0.15s ease;
      }
      input[type="checkbox"]:hover {
        transform: scale(1.1);
      }
      .row { gap: 0.75rem; }

      /* Product table horizontal scroll with momentum */
      #productsTableWrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
      #productsTableWrap table { min-width: 560px; }
    }
  </style>
</head>
<body>
  <main class="container grid">
    <header>
      <h1>Split-Pay</h1>
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">☀️ Day</button>
      <p class="muted">Add people and products, check who consumed each, then split.</p>
    </header>

    <section id="peopleSection">
      <h2>People</h2>
      <div class="row">
        <input id="personName" type="text" placeholder="Name (e.g., Alex)" autocapitalize="words" enterkeyhint="next" />
        <button id="addPersonBtn">Add person</button>
      </div>
      <ul id="peopleList"></ul>
    </section>

    <section id="productsSection">
      <h2>Products</h2>
      <div class="row">
        <input id="productName" type="text" placeholder="Product (e.g., Pizza)" autocapitalize="words" enterkeyhint="next" />
        <input id="productPrice" type="number" step="0.01" placeholder="Price (e.g., 12.50)" inputmode="decimal" enterkeyhint="done" />
        <button id="addProductBtn">Add product</button>
      </div>
      <div id="productsTableWrap"></div>
    </section>

    <section id="splitSection">
      <h2>Split</h2>
      <div class="row">
        <label for="taxPercent">Tax (%)</label>
        <input id="taxPercent" type="number" step="0.01" min="0" placeholder="e.g., 8.5" inputmode="decimal" enterkeyhint="done" />
      </div>
      <button id="splitBtn">Split bill</button>
      <ul id="results" class="results"></ul>
      <p id="grandTotal" class="right"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
